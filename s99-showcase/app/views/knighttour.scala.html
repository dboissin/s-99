@(path: Option[String], boardSize: Int)(implicit request:play.api.mvc.RequestHeader)

@main {

    <h2>Knight's tour</h2>

    <canvas id="board" width="500" height="500"></canvas>
    <script type="text/javascript">
      var board = document.getElementById("board");
      drawBoard(board, @boardSize);
      @path.map("drawPath(board, JSON.parse('" + _ + "'), " + boardSize + ");")
    </script>

}
